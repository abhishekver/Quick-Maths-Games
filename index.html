<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Quicker Maths Game</title>
        <link rel="stylesheet" type="text/css" href="Style.css"/>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery-ui.js"></script>
    </head>
    <body>
        <center id="beg">
            <h1 id="ht">Quick Maths</h1>
            <br/><br/><br/><br/>
            <button class="but" id="help">Help !</button><br/><br/>
            <b id="mes">Choose an operation :</b><br/> <br/>
            
            <p id="Addition" class="op"> Addition</p>
            <p id="Substraction" class="op"> Substraction</p>
            <p id="Multiplication" class="op"> Multiplication</p>

            <p id="fit"><b>Difficulty : </b></p>
            <p class="fic">
                <p class="fic lev" id="snail"> Snail</p>
                <p class="fic lev" id="easy"> Easy</p>
                <p class="fic lev" id="hard"> Hard</p>        
            </p>

            <div id="help">
                <button id="lg" class="but"><center>Let's go !</center></button>
            </div>
        </center>
    
    <div id="game">
    
    <div id="time"><center id="timer"></center></div>
    
    <h1 id="headt"></h1>
    
    <div id="write"></div>
    
    <p id="eno"></p>
    
<p id="numbers"><center>
    <button id="1" class="list">1</button>
    <button id="2" class="list">2</button>
    <button id="3" class="list">3</button>
    <button id="4" class="list">4</button>
    <button id="5" class="list">5</button>
    <button id="6" class="list">6</button>
    <button id="7" class="list">7</button>
    <button id="8" class="list">8</button>
    <button id="9" class="list">9</button>
    <button id="0" class="list">0</button>
</center>

</p></div>
    <center id="end">
    
    <h1 id="sscore"></h1><br />
    
    <p id="apreciation"></p>
    <br /><br /><br />
    
    </center>
    <script type="text/javascript" src="Code.js"></script>
    </body>
</html>
